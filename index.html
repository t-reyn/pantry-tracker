<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My Pantry Inventory</h1>
        
        <div class="header">
            <h2>Your Pantry</h2>
            <div class="user-info">
                <span>Signed in as <span id="user-email"></span></span>
                <button onclick="signOut()" class="button button-sign-out">Sign Out</button>
            </div>
        </div>

        <form class="form">
            <input type="text" id="item-name" placeholder="Item Name" required />
            <input type="number" id="item-quantity" placeholder="Quantity" required />
            <select id="item-category">
                <option value="Dairy">Dairy</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Grains">Grains</option>
                <!-- Add more categories as needed -->
            </select>
            <button type="submit" class="button button-add-item">Add Item</button>
        </form>

        <div class="tools">
            <button onclick="exportData()" class="button button-export">Export Data</button>
            <label class="button button-import">
                Import Data
                <input type="file" accept=".json" onchange="importData(event)" style="display: none" />
            </label>
            <button id="toggle-theme" class="button">Toggle Dark Mode</button>
        </div>

        <div class="filter">
            <input type="text" id="filter-name" placeholder="Filter by name" />
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Dairy">Dairy</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Grains">Grains</option>
                <!-- Add more categories here if needed -->
            </select>
        </div>

        <div class="items"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
